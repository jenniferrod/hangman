<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>hangman</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Hangman</h1>
        <hr class="my-4">
        <p class="text-center">Press any key to get started</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <h3 id="word_to_guess">Example Word</h3>
        </div>

        <div class="row">
            <div class="col text-center">
            
            <div>Incorrect Guesses:</div>
            <div id="letters_guessed"></div>
            </div>

            <div class="col text-center">
                <div>Remaining Guesses:</div>
                <div id="remaining_guesses" class="text-center">9</div>
                <div>Wins:</div>
                <div id="wins"class="text-center">0</div>
            </div>

        </div>
      </div>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
